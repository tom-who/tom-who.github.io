---
layout: default
---

<article>
    <header>
        <h1>{{ page.title }}</h1>
        <p><small>Published on {{ page.date | date: "%B %d, %Y" }}</small></p>
    </header>

    <section>
        {{ content }}
    </section>

    <footer>
        <p>Categories: 
        {% for category in page.categories %}
            <a href="{{ site.baseurl }}/categories/{{ category | downcase }}">{{ category }}</a>{% if forloop.last == false %}, {% endif %}
        {% endfor %}
        </p>
    </footer>
</article>
